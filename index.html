
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroRestore Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Rethink Sans"', 'sans-serif'],
              serif: ['"Zilla Slab"', 'serif'],
              mono: ['"Rethink Sans"', 'monospace'], 
            },
            colors: {
              // Custom Morandi Palette (User Specified)
              morandi: {
                base: '#F8F8F8',      // Background
                
                // Main Accents
                blue: '#9297AB',      // Cool Blue-Grey (Primary)
                yellow: '#EFF0EA',    // Cool Light Grey (Replaced #E2D7B4 to reduce glare)
                green: '#82ABA3',     // Sage Green (Primary)
                
                // Secondary Accents
                mauve: '#D7CDD5',     // Dusty Lilac
                surface0: '#EFF0EA',  // Cool Light Grey
                peach: '#CCB9AA',     // Warm Taupe (Scrollbars/Borders)
                
                // UI Functional Colors (Derived for contrast)
                text: '#545866',      // Dark Slate (Readable on F8F8F8)
                subtext: '#858999',   // Lighter Grey
                overlay: '#9297AB',   // Muted Taupe/Blue
                surface1: '#EBECE0',  // Slightly darker surface
                
                mantle: '#F0F2E8',    
                crust: '#E8EAD0',     
                red: '#C47E7E',       // Muted Brick (Error state)
                dark: '#41444F'       // Deep Contrast
              },
              // Insider Interface: Dracula (Dark) - Kept for High Contrast "Terminal" view
              dracula: {
                bg: '#282a36',
                curr: '#44475a',
                fg: '#f8f8f2',
                comment: '#6272a4',
                cyan: '#8be9fd',
                green: '#50fa7b',
                orange: '#ffb86c',
                pink: '#ff79c6',
                purple: '#bd93f9',
                red: '#ff5555',
                yellow: '#f1fa8c'
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(146, 151, 171, 0.15)', // Shadow tinted with #9297AB
              'soft': '0 4px 20px rgba(130, 171, 163, 0.1)',     // Shadow tinted with #82ABA3
              'inner-light': 'inset 0 1px 2px rgba(255, 255, 255, 0.9)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Morandi Background */
        background-color: #F8F8F8;
        /* Subtle radial gradient using the new secondary cool grey */
        background-image: radial-gradient(circle at 10% 10%, #F8F8F8 0%, #EFF0EA 100%);
        color: #545866; 
        -webkit-font-smoothing: antialiased;
      }
      
      /* Glassmorphism Utilities - Updated for Lighter Palette */
      .glass-panel {
        background: rgba(248, 248, 248, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        color: #545866;
      }
      
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(146, 151, 171, 0.2); /* #9297AB tint */
        color: #9297AB; 
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CCB9AA; /* Secondary 3 (Taupe) */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9297AB; /* Primary 1 (Blue) */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "colorthief": "https://esm.sh/colorthief@2.4.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
